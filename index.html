<body>
    <header>
            <img alt="Logo do Senac" class="logo" src="./img/logo.png">
        <div class="">
        <div class="cabecalho-container">
        <div class="cabecalho">
            <h1>Alocações</h1>
        </div>
        </div>
        </div>
    </header>

    <main>

        <div class="card">
            <div class="lineInput">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Nome">
            </div>

            <div class="lineInput">
                <label for="">Curso</label>
                <input type="text" name="" id="curso" placeholder="Curso">
            </div>

            <div class="lineInput">
                <label for="">Sala</label>
                <input type="text" name="" id="sala" placeholder="Sala">
            </div>

            <div class="lineInput">
                <label for="">Data</label>
                <input type="date" name="" id="data" placeholder="Data de alocação">
            </div>

            <button onclick="nome.salvar()" id="btn-salvar">Salvar</button>
            <button onclick="nome.cancelar()">Cancelar</button>           
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Nome</th>
                    <th>Curso</th>
                    <th>Sala</th>
                    <th>Data</th>
                   <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
    <script src="js/script1.js"></script>
